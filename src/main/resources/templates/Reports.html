<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Reports | SFP Billing</title>
    <div th:replace="~{fragments/sidebar :: sidebar-css}"></div>
    <style>
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .card-panel {
            background: var(--white);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            text-align: left;
            padding: 16px;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            font-size: 14px;
        }

        .invoice-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .invoice-link:hover {
            text-decoration: underline;
        }

        .amount {
            font-weight: 700;
            color: var(--text-main);
        }

        .date {
            color: var(--text-muted);
            font-size: 13px;
        }

        .btn-view {
            padding: 8px 16px;
            border-radius: 10px;
            background: #f1f5f9;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-view:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-share {
            padding: 8px;
            border-radius: 10px;
            background: #f0fdf4;
            color: #16a34a;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-share:hover {
            background: #16a34a;
            color: white;
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-draft {
            background: #fef9c3;
            color: #854d0e;
            border: 1px solid #fde047;
        }

        .status-final {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .export-btn {
            background: #eef2ff;
            color: #6366f1 !important;
            border: 1px solid #e0e7ff;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .export-btn:hover {
            background: #6366f1;
            color: white !important;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .filter-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            align-items: center;
        }

        .filter-input {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .filter-input:focus {
            border-color: var(--primary);
        }

        .search-wrapper {
            position: relative;
            flex: 1;
        }

        .search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-wrapper .filter-input {
            padding-left: 40px;
            width: 100%;
        }

        /* Reports Stats Grid */
        .reports-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .reports-stat-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .reports-stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .reports-stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .reports-stat-info label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .reports-stat-info .value {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-main);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='reports')}"></div>

    <div class="main-content">
        <div class="header-section">
            <div>
                <h1>Billing Reports</h1>
                <p id="totalCount" style="color: var(--text-muted); margin-top: 4px;">Loading reports...</p>
            </div>
            <button class="export-btn" onclick="downloadCSV()">
                <i class="fa-solid fa-file-csv"></i> Export CSV
            </button>
        </div>

        <div class="reports-stats-grid">
            <div class="reports-stat-card">
                <div class="reports-stat-icon" style="background: #f1f5f9; color: #475569;">
                    <i class="fa-solid fa-file-lines"></i>
                </div>
                <div class="reports-stat-info">
                    <label>Total Bills</label>
                    <div class="value" id="cardTotalBills">0</div>
                </div>
            </div>
            <div class="reports-stat-card">
                <div class="reports-stat-icon" style="background: #f0fdf4; color: #16a34a;">
                    <i class="fa-solid fa-check-double"></i>
                </div>
                <div class="reports-stat-info">
                    <label>Final Bills</label>
                    <div class="value" id="cardFinalBills">0</div>
                </div>
            </div>
            <div class="reports-stat-card">
                <div class="reports-stat-icon" style="background: #fffcf0; color: #f59e0b;">
                    <i class="fa-solid fa-pen-ruler"></i>
                </div>
                <div class="reports-stat-info">
                    <label>Draft Bills</label>
                    <div class="value" id="cardDraftBills">0</div>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="reportSearch" class="filter-input"
                    placeholder="Search by recipient or invoice number..." onkeyup="filterReports()">
            </div>
            <select id="statusFilter" class="filter-input" onchange="filterReports()"
                style="width: 180px; cursor: pointer;">
                <option value="">All Status</option>
                <option value="FINAL">Final/Paid</option>
                <option value="DRAFT">Draft/Pending</option>
            </select>
        </div>

        <div class="card-panel">
            <table>
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th th:if="${userRole == 'ADMIN'}">Created By</th>
                        <th>Recipient</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reportsTable">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <i class="fa-solid fa-circle-notch fa-spin"></i> Loading data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const userRole = /*[[${userRole}]]*/ 'CLIENT';

        let allBills = [];

        async function loadReports() {
            try {
                const tableBody = document.getElementById('reportsTable');
                const response = await fetch('/billing-app/api/reports/bills/all');
                allBills = await response.json();

                renderReports(allBills);
            } catch (error) {
                console.error('Error fetching reports:', error);
                document.getElementById('reportsTable').innerHTML = `<tr><td colspan="${userRole === 'ADMIN' ? 7 : 6}" style="text-align: center; color: var(--danger);">Failed to load data.</td></tr>`;
            }
        }

        function filterReports() {
            const searchText = document.getElementById('reportSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toUpperCase();

            const filtered = allBills.filter(bill => {
                const recipient = (bill.recipientBillingInfo?.recipientName || '').toLowerCase();
                const invNum = (bill.invoiceNumber || '').toLowerCase();
                const creator = (bill.stockCreatedBy || '').toLowerCase();
                const status = (bill.status || 'DRAFT').toUpperCase();

                // Search logic (differs for admin)
                let matchesSearch = recipient.includes(searchText) || invNum.includes(searchText);
                if (userRole === 'ADMIN') {
                    matchesSearch = matchesSearch || creator.includes(searchText);
                }

                const matchesStatus = statusFilter === "" || status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            renderReports(filtered);
        }

        function renderReports(bills) {
            const tableBody = document.getElementById('reportsTable');

            // Calculate Stats for Cards
            const total = bills.length;
            const finalCount = bills.filter(b => b.status === 'FINAL').length;
            const draftCount = bills.filter(b => b.status !== 'FINAL').length;

            document.getElementById('cardTotalBills').innerText = total;
            document.getElementById('cardFinalBills').innerText = finalCount;
            document.getElementById('cardDraftBills').innerText = draftCount;
            document.getElementById('totalCount').innerText = `${total} invoices tracked.`;

            if (bills.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="${userRole === 'ADMIN' ? 7 : 6}" style="text-align: center; padding: 100px 20px;">
                            <div style="display: flex; flex- direction: column; align-items: center; justify-content: center; color: #94a3b8;">
                                <div style="width: 80px; height: 80px; background: #f8fafc; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
                                    <i class="fa-solid fa-file-invoice" style="font-size: 2.5rem; color: #cbd5e1;"></i>
                                </div>
                                <h3 style="font-size: 1.5rem; font-weight: 800; color: #1e293b; margin-bottom: 10px;">No reports found</h3>
                                <p style="color: #64748b; max-width: 360px; margin: 0 auto; line-height: 1.6;">No invoices matched your current search or filters. Try checking a different date range or status.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = bills.map(bill => `
                <tr>
                    <td><a href="/billing-app/api/Reports/BillDetail/${bill.id}" class="invoice-link">#${bill.invoiceNumber}</a></td>
                    ${userRole === 'ADMIN' ? `<td><span style="font-size: 13px; font-weight: 500;">${bill.stockCreatedBy}</span></td>` : ''}
                    <td>
                        <div style="display: flex; flex-direction: column;">
                            <span style="font-weight: 600;">${bill.recipientBillingInfo?.recipientName || 'N/A'}</span>
                        </div>
                    </td>
                    <td class="amount">₹${Number(bill.stockTotalAmount || 0).toLocaleString('en-IN', { minimumFractionDigits: 2 })}</td>
                    <td class="date">${formatDate(bill.invoiceDate || bill.stockCreatedAt)}</td>
                    <td>
                        <span class="status-badge ${bill.status === 'FINAL' ? 'status-final' : 'status-draft'}">
                            ${bill.status || 'DRAFT'}
                        </span>
                    </td>
                    <td style="display:flex; gap:8px;">
                        <a href="/billing-app/api/Reports/BillDetail/${bill.id}" class="btn-view" title="View Bill">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                        ${bill.status !== 'FINAL' ? `
                            <a href="/billing-app/api/GenerateBill?invoice=${bill.invoiceNumber}" class="btn-view" style="color: #6366f1; background: #eef2ff;" title="Edit Quotation">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        ` : ''}
                        <button class="btn-share" title="Quick Share" onclick="shareReportBill('${bill.invoiceNumber}', '${bill.stockTotalAmount}', ${bill.id})">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateData) {
            if (!dateData) return 'N/A';
            if (Array.isArray(dateData)) {
                // LocalDateTime array [y, m, d, h, min, s]
                const [y, m, d] = dateData;
                return `${String(d).padStart(2, '0')}-${String(m).padStart(2, '0')}-${y}`;
            }
            if (typeof dateData === 'string' && dateData.includes('-')) {
                // ISO string 2024-05-20
                const [y, m, d] = dateData.split('-');
                return `${d}-${m}-${y}`;
            }
            return dateData;
        }

        function shareReportBill(invNum, amount, id) {
            const link = `${window.location.origin}/billing-app/api/Reports/BillDetail/${id}`;
            const text = `Hello, please find the Invoice #${invNum} for ₹${amount}. View here: ${link}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        async function downloadCSV() {
            const searchText = document.getElementById('reportSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toUpperCase();

            const filtered = allBills.filter(bill => {
                const recipient = (bill.recipientBillingInfo?.recipientName || '').toLowerCase();
                const invNum = (bill.invoiceNumber || '').toLowerCase();
                const creator = (bill.stockCreatedBy || '').toLowerCase();
                const status = (bill.status || 'DRAFT').toUpperCase();

                let matchesSearch = recipient.includes(searchText) || invNum.includes(searchText);
                if (userRole === 'ADMIN') {
                    matchesSearch = matchesSearch || creator.includes(searchText);
                }
                const matchesStatus = statusFilter === "" || status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            if (filtered.length === 0) {
                alert("No reports found to export.");
                return;
            }

            let csvContent = "Invoice #,";
            if (userRole === 'ADMIN') csvContent += "Created By,";
            csvContent += "Recipient,Amount,Date,Status\n";

            filtered.forEach(bill => {
                let row = [
                    `#${bill.invoiceNumber}`,
                    userRole === 'ADMIN' ? bill.stockCreatedBy : null,
                    bill.recipientBillingInfo?.recipientName || 'N/A',
                    bill.stockTotalAmount || 0,
                    formatDate(bill.invoiceDate || bill.stockCreatedAt),
                    bill.status || 'DRAFT'
                ].filter(val => val !== null);

                // Escape commas in names
                row = row.map(val => `"${String(val).replace(/"/g, '""')}"`);
                csvContent += row.join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `SFP_Reports_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = loadReports;
    </script>
</body>

</html>
