<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Reports | SFP Billing</title>
    <div th:replace="~{fragments/sidebar :: sidebar-css}"></div>
    <style>
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .card-panel {
            background: var(--white);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            text-align: left;
            padding: 16px;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            font-size: 14px;
        }

        .invoice-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .invoice-link:hover {
            text-decoration: underline;
        }

        .amount {
            font-weight: 700;
            color: var(--text-main);
        }

        .date {
            color: var(--text-muted);
            font-size: 13px;
        }

        .btn-view {
            padding: 8px 16px;
            border-radius: 10px;
            background: #f1f5f9;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-view:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-share {
            padding: 8px;
            border-radius: 10px;
            background: #f0fdf4;
            color: #16a34a;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-share:hover {
            background: #16a34a;
            color: white;
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-draft {
            background: #fef9c3;
            color: #854d0e;
            border: 1px solid #fde047;
        }

        .status-final {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .export-btn {
            background: #eef2ff;
            color: #6366f1 !important;
            border: 1px solid #e0e7ff;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .export-btn:hover {
            background: #6366f1;
            color: white !important;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .filter-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            align-items: center;
        }

        .filter-input {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .filter-input:focus {
            border-color: var(--primary);
        }

        .search-wrapper {
            position: relative;
            flex: 1;
        }

        .search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-wrapper .filter-input {
            padding-left: 40px;
            width: 100%;
        }

        /* Reports Stats Grid */
        .reports-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .reports-stat-card {
            background: white;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .reports-stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .reports-stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .reports-stat-info label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .reports-stat-info .value {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-main);
            margin-top: 4px;
        }

        .premium-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            text-align: center;
            color: var(--text-muted);
            width: 100%;
        }

        .premium-empty-state i {
            font-size: 2.5rem;
            color: #94a3b8;
            margin-bottom: 24px;
            background: #f8fafc;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.02);
        }

        .premium-empty-state h3 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .premium-empty-state p {
            font-size: 0.95rem;
            max-width: 360px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Share Dropdown in Table */
        .share-cell {
            position: relative;
        }

        .share-menu {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 160px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .share-menu.show {
            display: block;
            animation: popIn 0.2s ease-out;
        }

        .share-menu-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .share-menu-item:hover {
            background: var(--primary-light);
            color: var(--primary);
        }

        .share-menu-item i {
            width: 16px;
            text-align: center;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Toast notification */
        #shareToast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }

        #shareToast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='reports')}"></div>

    <div class="main-content">
        <div class="header-section">
            <div>
                <h1>Billing Reports</h1>
                <p id="totalCount" style="color: var(--text-muted); margin-top: 4px;">Loading reports...</p>
            </div>
            <button class="export-btn" onclick="downloadCSV()">
                <i class="fa-solid fa-file-csv"></i> Export CSV
            </button>
        </div>

        <div class="reports-stats-grid">
            <div class="reports-stat-card">
                <div class="reports-stat-icon" style="background: #f1f5f9; color: #475569;">
                    <i class="fa-solid fa-file-lines"></i>
                </div>
                <div class="reports-stat-info">
                    <label>Total Bills</label>
                    <div class="value" id="cardTotalBills">0</div>
                </div>
            </div>
            <div class="reports-stat-card">
                <div class="reports-stat-icon" style="background: #f0fdf4; color: #16a34a;">
                    <i class="fa-solid fa-check-double"></i>
                </div>
                <div class="reports-stat-info">
                    <label>Final Bills</label>
                    <div class="value" id="cardFinalBills">0</div>
                </div>
            </div>
            <div class="reports-stat-card">
                <div class="reports-stat-icon" style="background: #fffcf0; color: #f59e0b;">
                    <i class="fa-solid fa-pen-ruler"></i>
                </div>
                <div class="reports-stat-info">
                    <label>Draft Bills</label>
                    <div class="value" id="cardDraftBills">0</div>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="reportSearch" class="filter-input"
                    placeholder="Search by recipient or invoice number..." onkeyup="filterReports()">
            </div>
            <select id="statusFilter" class="filter-input" onchange="filterReports()"
                style="width: 160px; cursor: pointer;">
                <option value="">All Status</option>
                <option value="FINAL">Final/Paid</option>
                <option value="DRAFT">Draft/Pending</option>
            </select>
            <select id="typeFilter" class="filter-input" onchange="filterReports()"
                style="width: 160px; cursor: pointer;">
                <option value="">All Types</option>
                <option value="PRODUCT">Product Based</option>
                <option value="SERVICE">Service Based</option>
            </select>
        </div>

        <div class="card-panel">
            <table>
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th th:if="${userRole == 'ADMIN'}">Created By</th>
                        <th>Recipient</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reportsTable">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <i class="fa-solid fa-circle-notch fa-spin"></i> Loading data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const userRole = /*[[${userRole}]]*/ 'CLIENT';

        let allBills = [];

        async function loadReports() {
            try {
                const tableBody = document.getElementById('reportsTable');
                const response = await fetch('/billing-app/api/reports/bills/all');
                allBills = await response.json();

                renderReports(allBills);
            } catch (error) {
                console.error('Error fetching reports:', error);
                document.getElementById('reportsTable').innerHTML = `<tr><td colspan="${userRole === 'ADMIN' ? 7 : 6}" style="text-align: center; color: var(--danger);">Failed to load data.</td></tr>`;
            }
        }

        function filterReports() {
            const searchText = document.getElementById('reportSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toUpperCase();
            const typeFilter = document.getElementById('typeFilter').value.toUpperCase();

            const filtered = allBills.filter(bill => {
                const recipient = (bill.recipientBillingInfo?.recipientName || '').toLowerCase();
                const invNum = (bill.invoiceNumber || '').toLowerCase();
                const creator = (bill.stockCreatedBy || '').toLowerCase();
                const status = (bill.status || 'DRAFT').toUpperCase();
                const type = (bill.billType || 'PRODUCT').toUpperCase();

                // Search logic (differs for admin)
                let matchesSearch = recipient.includes(searchText) || invNum.includes(searchText);
                if (userRole === 'ADMIN') {
                    matchesSearch = matchesSearch || creator.includes(searchText);
                }

                const matchesStatus = statusFilter === "" || status === statusFilter;
                const matchesType = typeFilter === "" || type === typeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            renderReports(filtered);
        }

        function renderReports(bills) {
            const tableBody = document.getElementById('reportsTable');

            // Calculate Stats for Cards
            const total = bills.length;
            const finalCount = bills.filter(b => b.status === 'FINAL').length;
            const draftCount = bills.filter(b => b.status !== 'FINAL').length;

            document.getElementById('cardTotalBills').innerText = total;
            document.getElementById('cardFinalBills').innerText = finalCount;
            document.getElementById('cardDraftBills').innerText = draftCount;
            document.getElementById('totalCount').innerText = `${total} invoices tracked.`;

            if (bills.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="${userRole === 'ADMIN' ? 7 : 6}">
                            <div class="premium-empty-state">
                                <i class="fa-solid fa-file-invoice"></i>
                                <h3>No reports found</h3>
                                <p>No invoices matched your current search or filters. Try checking a different date range or status.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = bills.map(bill => `
                <tr>
                    <td><a href="/billing-app/api/Reports/BillDetail/${bill.id}" class="invoice-link">#${bill.invoiceNumber}</a></td>
                    ${userRole === 'ADMIN' ? `<td><span style="font-size: 13px; font-weight: 500;">${bill.stockCreatedBy}</span></td>` : ''}
                    <td>
                        <div style="display: flex; flex-direction: column;">
                            <span style="font-weight: 600;">${bill.recipientBillingInfo?.recipientName || 'N/A'}</span>
                        </div>
                    </td>
                    <td>
                        <span style="font-size: 12px; font-weight: 600; color: ${bill.billType === 'SERVICE' ? '#6366f1' : '#f59e0b'}; background: ${bill.billType === 'SERVICE' ? '#eef2ff' : '#fff7ed'}; padding: 4px 8px; border-radius: 6px; border: 1px solid ${bill.billType === 'SERVICE' ? '#e0e7ff' : '#ffedd5'};">
                            ${bill.billType || 'PRODUCT'}
                        </span>
                    </td>
                    <td class="amount">₹${Number(bill.stockTotalAmount || 0).toLocaleString('en-IN', { minimumFractionDigits: 2 })}</td>
                    <td class="date">${formatDate(bill.invoiceDate || bill.stockCreatedAt)}</td>
                    <td>
                        <span class="status-badge ${bill.status === 'FINAL' ? 'status-final' : 'status-draft'}">
                            ${bill.status || 'DRAFT'}
                        </span>
                    </td>
                    <td style="display:flex; gap:8px;">
                        <a href="/billing-app/api/Reports/BillDetail/${bill.id}" class="btn-view" title="View Bill">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                        ${bill.status !== 'FINAL' ? `
                            <a href="/billing-app/api/GenerateBill?invoice=${bill.invoiceNumber}" class="btn-view" style="color: #6366f1; background: #eef2ff;" title="Edit Quotation">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        ` : ''}
                        <div class="share-cell">
                            <button class="btn-share" title="Share Options" onclick="toggleShareMenu(event, ${bill.id})">
                                <i class="fa-solid fa-share-nodes"></i>
                            </button>
                            <div class="share-menu" id="shareMenu-${bill.id}">
                                <div class="share-menu-item" onclick="shareReportAction('whatsapp', '${bill.invoiceNumber}', '${bill.stockTotalAmount}', ${bill.id}, '${(bill.recipientBillingInfo?.recipientName || 'Valued Customer').replace(/'/g, "\\'")}')">
                                    <i class="fa-brands fa-whatsapp" style="color: #25d366;"></i> WhatsApp
                                </div>
                                <div class="share-menu-item" onclick="shareReportAction('email', '${bill.invoiceNumber}', '${bill.stockTotalAmount}', ${bill.id}, '${(bill.recipientBillingInfo?.recipientName || 'Valued Customer').replace(/'/g, "\\'")}')">
                                    <i class="fa-solid fa-envelope" style="color: #ea4335;"></i> Email
                                </div>
                                <div class="share-menu-item" onclick="shareReportAction('copy', '${bill.invoiceNumber}', '${bill.stockTotalAmount}', ${bill.id})">
                                    <i class="fa-solid fa-link" style="color: var(--primary);"></i> Copy Link
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateData) {
            if (!dateData) return 'N/A';
            if (Array.isArray(dateData)) {
                // LocalDateTime array [y, m, d, h, min, s]
                const [y, m, d] = dateData;
                return `${String(d).padStart(2, '0')}-${String(m).padStart(2, '0')}-${y}`;
            }
            if (typeof dateData === 'string' && dateData.includes('-')) {
                // ISO string 2024-05-20
                const [y, m, d] = dateData.split('-');
                return `${d}-${m}-${y}`;
            }
            return dateData;
        }

        function toggleShareMenu(event, id) {
            event.stopPropagation();
            // Close all other menus
            document.querySelectorAll('.share-menu').forEach(menu => {
                if (menu.id !== `shareMenu-${id}`) menu.classList.remove('show');
            });
            const menu = document.getElementById(`shareMenu-${id}`);
            menu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (e) {
            document.querySelectorAll('.share-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        });

        async function shareReportAction(type, invNum, amount, id, recipient) {
            const link = `${window.location.origin}/billing-app/api/Reports/BillDetail/${id}`;
            const businessName = "SFP Billing";

            if (type === 'whatsapp') {
                try {
                    showToast('Sending PDF to WhatsApp...');
                    const response = await fetch(`/billing-app/api/whatsapp/sendInvoice/${id}`, { method: 'POST' });
                    const result = await response.json();
                    if (response.ok) {
                        showToast('✅ WhatsApp PDF sent successfully!');
                    } else {
                        showToast('❌ Failed: ' + (result.message || 'Check API keys'));
                    }
                } catch (err) {
                    showToast('❌ Error sending WhatsApp');
                }
            } else if (type === 'email') {
                try {
                    showToast('Generating PDF & Sending Email...');
                    const response = await fetch(`/billing-app/api/email/sendInvoice/${id}`, { method: 'POST' });
                    const result = await response.json();
                    if (response.ok) {
                        showToast('✅ Email sent with PDF attachment!');
                    } else {
                        showToast('❌ Failed: ' + (result.message || 'Server error'));
                    }
                } catch (err) {
                    showToast('❌ Error sending email');
                }
            } else if (type === 'copy') {
                navigator.clipboard.writeText(link).then(() => {
                    showToast('Link copied to clipboard!');
                });
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('shareToast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function downloadCSV() {
            const searchText = document.getElementById('reportSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toUpperCase();

            const filtered = allBills.filter(bill => {
                const recipient = (bill.recipientBillingInfo?.recipientName || '').toLowerCase();
                const invNum = (bill.invoiceNumber || '').toLowerCase();
                const creator = (bill.stockCreatedBy || '').toLowerCase();
                const status = (bill.status || 'DRAFT').toUpperCase();

                let matchesSearch = recipient.includes(searchText) || invNum.includes(searchText);
                if (userRole === 'ADMIN') {
                    matchesSearch = matchesSearch || creator.includes(searchText);
                }
                const matchesStatus = statusFilter === "" || status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            if (filtered.length === 0) {
                alert("No reports found to export.");
                return;
            }

            let csvContent = "Invoice #,";
            if (userRole === 'ADMIN') csvContent += "Created By,";
            csvContent += "Recipient,Type,Amount,Date,Status\n";

            filtered.forEach(bill => {
                let row = [
                    `#${bill.invoiceNumber}`,
                    userRole === 'ADMIN' ? bill.stockCreatedBy : null,
                    bill.recipientBillingInfo?.recipientName || 'N/A',
                    bill.billType || 'PRODUCT',
                    bill.stockTotalAmount || 0,
                    formatDate(bill.invoiceDate || bill.stockCreatedAt),
                    bill.status || 'DRAFT'
                ].filter(val => val !== null);

                // Escape commas in names
                row = row.map(val => `"${String(val).replace(/"/g, '""')}"`);
                csvContent += row.join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `SFP_Reports_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = loadReports;
    </script>
    <!-- Toast -->
    <div id="shareToast">Link copied to clipboard!</div>
</body>

</html>
