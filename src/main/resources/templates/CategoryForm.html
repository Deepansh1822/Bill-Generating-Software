<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${categoryId != null ? 'Update Category | SFP Billing' : 'Add Category | SFP Billing'}">Add Category
        |
        SFP Billing</title>
    <div th:replace="~{fragments/sidebar :: sidebar-css}"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-page-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 24px;
            transition: var(--transition);
            cursor: pointer;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-4px);
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .form-header {
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
        }

        .form-header p {
            color: var(--text-muted);
            margin-top: 8px;
        }

        .form-body {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid var(--border);
            outline: none;
            font-size: 15px;
            transition: var(--transition);
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .image-upload-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 16px;
            border: 1px dashed #cbd5e1;
        }

        .preview-box {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid white;
        }

        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .preview-box .placeholder-text {
            color: #94a3b8;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
        }

        .form-footer {
            margin-top: 40px;
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            background: #4f46e5;
        }

        .cancel-btn {
            background: #f1f5f9;
            color: #475569;
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .cancel-btn:hover {
            background: #e2e8f0;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='categories')}"></div>

    <div class="main-content">
        <div class="form-page-container">
            <a href="/billing-app/api/ManageCategories" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> Back to Categories
            </a>

            <div class="form-card">
                <div class="form-header">
                    <h1 th:text="${categoryId != null ? 'Update Category' : 'Add New Category'}">Add Category</h1>
                    <p>Categorize your products and services for better organization and reporting.</p>
                </div>

                <form id="categoryForm">
                    <input type="hidden" id="categoryId" th:value="${categoryId}">
                    <div class="form-body">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" id="categoryName" required
                                placeholder="e.g. Electronics, Services, FMCG...">
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="categoryDescription" rows="4"
                                placeholder="Brief details about what this category contains..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Category Image (Optional)</label>
                            <div class="image-upload-wrapper">
                                <div class="preview-box">
                                    <span class="placeholder-text" id="catImagePlaceholder">No Image</span>
                                    <img id="catImageThumb" src="" alt="Preview">
                                </div>
                                <div style="flex: 1;">
                                    <p style="font-size: 13px; color: #64748b; margin-bottom: 12px;">Supported formats:
                                        JPG, PNG. Max size: 2MB.</p>
                                    <label class="submit-btn"
                                        style="padding: 10px 20px; font-size: 13px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; color: aliceblue;">
                                        <i class="fa-solid fa-cloud-arrow-up"></i>
                                        <span>Choose Image</span>
                                        <input type="file" id="categoryImage" accept="image/*" style="display: none;">
                                    </label>
                                    <span id="catImageName"
                                        style="margin-left: 12px; font-size: 12px; color: #64748b;">No file
                                        chosen</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="submit-btn">
                            <i class="fa-solid fa-save" style="margin-right: 8px;"></i>
                            <span th:text="${categoryId != null ? 'Update Category' : 'Create Category'}">Save
                                Category</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const categoryId = /*[[${categoryId}]]*/ null;
        const apiBase = '/billing-app/api';
        let categoryBase64Image = null;

        // Load existing data if editing
        if (categoryId) {
            fetch(`${apiBase}/getCategoryById/${categoryId}`)
                .then(res => res.json())
                .then(cat => {
                    document.getElementById('categoryName').value = cat.categoryName || '';
                    document.getElementById('categoryDescription').value = cat.categoryDescription || '';

                    const thumb = document.getElementById('catImageThumb');
                    const placeholder = document.getElementById('catImagePlaceholder');
                    thumb.onload = () => {
                        thumb.style.display = 'block';
                        placeholder.style.display = 'none';
                    };
                    thumb.onerror = () => {
                        thumb.style.display = 'none';
                        placeholder.style.display = 'block';
                    };
                    thumb.src = `/billing-app/api/getCategoryImage/${categoryId}`;
                });
        }

        // Image Handling
        document.getElementById('categoryImage').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const thumb = document.getElementById('catImageThumb');
            const nameSpan = document.getElementById('catImageName');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    categoryBase64Image = event.target.result;
                    thumb.src = categoryBase64Image;
                    thumb.style.display = 'block';
                    document.getElementById('catImagePlaceholder').style.display = 'none';
                    nameSpan.textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form Submit
        document.getElementById('categoryForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('categoryName').value.trim();
            if (!name) return alert("Category name is required");

            let base64Image = null;
            if (categoryBase64Image) {
                base64Image = categoryBase64Image.split(',')[1];
            }

            const data = {
                categoryName: name,
                categoryDescription: document.getElementById('categoryDescription').value,
                categoryImage: base64Image
            };

            const url = categoryId ? `${apiBase}/updateCategory/${categoryId}` : `${apiBase}/saveCategory`;
            const method = categoryId ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    window.location.href = '/billing-app/api/ManageCategories';
                } else {
                    alert('Failed to save category. Name might already exist.');
                }
            } catch (err) {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
