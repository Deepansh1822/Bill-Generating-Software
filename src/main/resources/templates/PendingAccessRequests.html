<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Requests | SFP Billing</title>
    <div th:replace="~{fragments/sidebar :: sidebar-css}"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .main-content {
            background-color: #f8fafc;
            min-height: 100vh;
            padding: 2.5rem;
        }

        .page-header {
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -0.025em;
        }

        .page-header p {
            color: #64748b;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .icon-orange {
            background: #fff7ed;
            color: #ea580c;
        }

        .icon-blue {
            background: #eef2ff;
            color: #4338ca;
        }

        .icon-green {
            background: #ecfdf5;
            color: #059669;
        }

        .stat-data h4 {
            font-size: 0.8125rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .stat-data .number {
            font-size: 1.75rem;
            font-weight: 800;
            color: #1e293b;
        }

        .requests-container {
            background: var(--white);
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f8fafc;
            padding: 20px 24px;
            font-size: 0.8125rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #f1f5f9;
        }

        td {
            padding: 24px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .company-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .company-name {
            font-weight: 700;
            color: #1e293b;
            font-size: 1rem;
        }

        .industry-label {
            font-size: 0.75rem;
            color: #6366f1;
            font-weight: 600;
            background: #eef2ff;
            padding: 2px 8px;
            border-radius: 6px;
            width: fit-content;
        }

        .applicant-flex {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .applicant-avatar {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            color: #475569;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .applicant-details p {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9375rem;
        }

        .applicant-details span {
            font-size: 0.8125rem;
            color: #64748b;
        }

        .status-pill {
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: #fff7ed;
            color: #c2410c;
        }

        .status-approved {
            background: #dcfce7;
            color: #166534;
        }

        .action-row {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #fff;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .btn-view:hover {
            color: #6366f1;
            border-color: #6366f1;
            background: #eef2ff;
        }

        .btn-check:hover {
            color: #10b981;
            border-color: #10b981;
            background: #ecfdf5;
        }

        .btn-x:hover {
            color: #ef4444;
            border-color: #ef4444;
            background: #fef2f2;
        }

        /* Review Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal-card {
            background: white;
            width: 90%;
            max-width: 650px;
            border-radius: 32px;
            padding: 40px;
            position: relative;
            animation: modalSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f1f5f9;
            text-align: center;
        }

        .modal-header #modalLogo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-gradient);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 800;
            background-size: cover;
            background-position: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1e293b;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }

        .info-block label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .info-block p {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: #f1f5f9;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 60px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar(activePage='access-requests')}"></div>

    <div class="main-content">
        <div class="page-header">
            <h1>Access Requests</h1>
            <p>Onboard new businesses and manage pending registrations</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon icon-orange">
                    <i class="fa-solid fa-hourglass-half"></i>
                </div>
                <div class="stat-data">
                    <h4>Pending Review</h4>
                    <div class="number" id="pendingCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-blue">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div class="stat-data">
                    <h4>Total Submitted</h4>
                    <div class="number" id="totalCount">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon icon-green">
                    <i class="fa-solid fa-user-check"></i>
                </div>
                <div class="stat-data">
                    <h4>Success Rate</h4>
                    <div class="number" id="successRate">0%</div>
                </div>
            </div>
        </div>

        <div class="requests-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Business / Company</th>
                            <th>Applicant Details</th>
                            <th>Contact Channel</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestTableBody">
                        <tr>
                            <td colspan="5">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal-overlay">
        <div class="modal-card">
            <button class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <div class="modal-header">
                <div id="modalLogo"></div>
                <h2 id="modalIdTitle">Reviewing Request</h2>
            </div>
            <div class="info-grid">
                <div class="info-block">
                    <label>Full Name</label>
                    <p id="mFullName">-</p>
                </div>
                <div class="info-block">
                    <label>Designation</label>
                    <p id="mDesignation">-</p>
                </div>
                <div class="info-block">
                    <label>Company Name</label>
                    <p id="mCompanyName">-</p>
                </div>
                <div class="info-block">
                    <label>Industry Type</label>
                    <p id="mCompanyType">-</p>
                </div>
                <div class="info-block">
                    <label>Email Address</label>
                    <p id="mEmail">-</p>
                </div>
                <div class="info-block">
                    <label>Mobile Number</label>
                    <p id="mMobile">-</p>
                </div>
                <div class="info-block">
                    <label>Date Requested</label>
                    <p id="mDate">-</p>
                </div>
                <div class="info-block">
                    <label>System Role</label>
                    <p>CLIENT (Standard)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('requestTableBody');
        let allRequests = [];

        const loadData = async () => {
            try {
                const res = await fetch('/billing-app/api/admin/pending-requests');
                allRequests = await res.json();
                updateDisplay();
            } catch (err) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:40px; color:#ef4444;">Failed to fetch requests.</td></tr>`;
            }
        };

        const updateDisplay = () => {
            const pending = allRequests.filter(r => r.status === 'PENDING').length;
            const approved = allRequests.filter(r => r.status === 'APPROVED').length;

            document.getElementById('pendingCount').innerText = pending;
            document.getElementById('totalCount').innerText = allRequests.length;
            document.getElementById('successRate').innerText = allRequests.length ? (Math.round((approved / allRequests.length) * 100) + '%') : '0%';

            renderTable(allRequests.filter(r => r.status === 'PENDING'));
        };

        const renderTable = (requests) => {
            if (requests.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="premium-empty-state">
                                <i class="fa-solid fa-circle-check" style="color: #10b981;"></i>
                                <h3>All caught up!</h3>
                                <p>There are no pending access requests at the moment. You have successfully onboarded all applicants.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = requests.map(req => {
                const dateStr = req.createdAt ? new Date(req.createdAt).toLocaleDateString() : 'N/A';
                return `
                    <tr id="req-${req.id}">
                        <td>
                            <div class="company-info">
                                <span class="company-name">${req.companyName}</span>
                                <span class="industry-label">${req.companyType || 'Business'}</span>
                            </div>
                        </td>
                        <td>
                            <div class="applicant-flex">
                                ${req.clientImage
                        ? `<div class="applicant-avatar" style="background-image: url(${req.clientImage}); background-size: cover; background-position: center;"></div>`
                        : `<div class="applicant-avatar">${req.fullName.charAt(0)}</div>`}
                                <div class="applicant-details">
                                    <p>${req.fullName}</p>
                                    <span>${req.designation}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div style="font-size:0.9rem;">
                                <div style="font-weight:600; color:#1e293b;">${req.email}</div>
                                <div style="color:#64748b; font-size:0.8rem;">${req.mobileNumber}</div>
                            </div>
                        </td>
                        <td><span class="status-pill status-pending">Pending</span></td>
                        <td>
                            <div class="action-row">
                                <button class="icon-btn btn-view" title="Review Details" onclick='openModal(${JSON.stringify(req)})'>
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                                <button class="icon-btn btn-check" title="Approve Business" onclick="handleAction(${req.id}, 'approve')">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button class="icon-btn btn-x" title="Reject Business" onclick="handleAction(${req.id}, 'reject')">
                                    <i class="fa-solid fa-x"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        };

        const handleAction = async (id, action) => {
            if (!confirm(`Confirm ${action} for this request?`)) return;

            try {
                const res = await fetch(`/billing-app/api/admin/${action}/${id}`, { method: 'POST' });
                if (res.ok) {
                    const el = document.getElementById(`req-${id}`);
                    el.style.transform = 'translateX(20px)';
                    el.style.opacity = '0';
                    el.style.transition = 'all 0.3s ease';
                    setTimeout(loadData, 300);
                } else { alert('Action failed. Please try again.'); }
            } catch (err) { alert('An error occurred.'); }
        };

        const openModal = (req) => {
            const logo = document.getElementById('modalLogo');
            if (req.clientImage) {
                logo.style.backgroundImage = `url(${req.clientImage})`;
                logo.innerText = '';
            } else {
                logo.style.backgroundImage = 'none';
                logo.innerText = req.fullName.charAt(0);
            }

            document.getElementById('modalIdTitle').innerText = 'Request #' + req.id;
            document.getElementById('mFullName').innerText = req.fullName;
            document.getElementById('mDesignation').innerText = req.designation;
            document.getElementById('mCompanyName').innerText = req.companyName;
            document.getElementById('mCompanyType').innerText = req.companyType;
            document.getElementById('mEmail').innerText = req.email;
            document.getElementById('mMobile').innerText = req.mobileNumber;
            document.getElementById('mDate').innerText = req.createdAt ? new Date(req.createdAt).toLocaleString() : 'N/A';
            document.getElementById('reviewModal').style.display = 'flex';
        };

        const closeModal = () => { document.getElementById('reviewModal').style.display = 'none'; };
        window.onclick = (e) => { if (e.target == document.getElementById('reviewModal')) closeModal(); };

        loadData();
    </script>
</body>

</html>
